{% extends 'base.html' %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
<h1>Contact Me</h1>

<form method="post" class="contact-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-input" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-input" required>
    </div>
    
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" class="form-input" rows="6" required></textarea>
    </div>
    
    <button type="submit" class="btn">Send Message</button>
</form>

<div class="contact-info">
    <h2>Other Ways to Reach Me</h2>
    <p>Email: ayoneteicha@gmail.com</p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/ayonete-icha/">LinkedIn</a></p>
    <p>GitHub: <a href="https://github.com/ayonete">GitHub</a></p>
</div>
{% endblock %}
