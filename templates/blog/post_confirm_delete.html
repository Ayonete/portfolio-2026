{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="blog-form-container">
    <h1>Delete Post</h1>
    <p style="color: rgb(172, 172, 172); margin-bottom: 30px;">Are you sure you want to delete "{{ post.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-secondary-outline">Cancel</a>
    </form>
</div>
{% endblock %}
